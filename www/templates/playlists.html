<ion-view view-title="Playlists">
  <ion-content style="padding:25px;">
    <br>
    <select
      ng-model="selections[0]"
      value="{{p.id}}"
      ng-change="FAKE_FUNCTION_2(0)"
      ng-options="p.title for p in playlists"></select>
    <br>
    <input type="text"
      style="border: 1px solid black;" 
      ng-blur="FAKE_FUNCTION(0)" /><br>

    <br>
    <select
      value="{{p.id}}"
      ng-change="FAKE_FUNCTION_2(1)"
      ng-model="selections[1]"
      ng-options="p.title for p in playlists"></select>
      <br><br>
    <input type="text"
      style="border: 1px solid black;" 
      ng-blur="FAKE_FUNCTION(1)" /><br>

    <br>
    <select
      ng-model="selections[2]"
      value="{{p.id}}"
      ng-change="FAKE_FUNCTION_2(2)"
      ng-options="p.title for p in playlists"></select><br><br>
    <input type="text"
      style="border: 1px solid black;" 
      ng-blur="FAKE_FUNCTION(2)" /><br>

  </ion-content>
</ion-view>
